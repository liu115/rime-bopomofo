# Rime schema
# encoding: utf-8

__include: bopomofo.schema:/

schema:
  schema_id: bopomofo_tw
  name: 注音·臺灣正體
  version: '1.8'
  author:
    - 佛振 <chen.sst@gmail.com>
  description: |
    注音符號輸入，採用「大千式」鍵盤排列，輸出臺灣正體字形。

    本方案採用「無模式」設計，以大寫字母鍵或上下方向鍵、回車鍵選詞；
    空格鍵輸入第一聲，標記爲「ˉ」。也可省略聲調或韻母部份。

switches:
  - name: ascii_mode
    reset: 0
    states: [ 中文, 西文 ]
  - name: full_shape
    states: [ 半角, 全角 ]
  - name: zh_tw
    reset: 1
    # 啓用opencc字形轉換，但不在選單中顯示

speller:
  algebra:
    __patch:
      - zhuyin:/pinyin_to_zhuyin
      - zhuyin:/abbreviation
      - zhuyin:/keymap_bopomofo

translator:
  prism: bopomofo_tw

simplifier/=:
  opencc_config: t2tw.json
  option_name: zh_tw
